<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFECB3"/> <!-- Light Yellow -->
      <stop offset="1" stop-color="#FFE082"/> <!-- Warm Yellow -->
    </linearGradient>
    <filter id="softShadow">
       <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- WALLS & FLOOR -->
  <rect width="400" height="800" fill="url(#wallGrad)"/>
  <rect y="600" width="400" height="200" fill="#F5F5F5"/> <!-- Floor -->
  <rect y="590" width="400" height="10" fill="white"/> <!-- Baseboard -->

  <!-- WINDOW (Center - No Glass Reflection) -->
  <rect x="50" y="150" width="300" height="200" fill="#B3E5FC" stroke="white" stroke-width="10"/>
  <rect x="50" y="240" width="300" height="10" fill="white"/> <!-- Horizontal Bar -->

  <!-- BOOKSHELF (Left) -->
  <rect x="-20" y="100" width="100" height="500" fill="#5D4037" filter="url(#softShadow)"/>
  <!-- Shelves -->
  <rect x="-10" y="180" width="80" height="10" fill="#4E342E"/>
  <rect x="-10" y="280" width="80" height="10" fill="#4E342E"/>
  <rect x="-10" y="380" width="80" height="10" fill="#4E342E"/>
  <rect x="-10" y="480" width="80" height="10" fill="#4E342E"/>
  
  <!-- Bookshelf Items -->
  <rect x="10" y="130" width="15" height="50" fill="#1976D2" rx="2"/> <!-- Blue Binder -->
  <circle cx="20" cy="160" r="4" fill="white"/>
  <rect x="35" y="140" width="15" height="40" fill="#388E3C" rx="2"/> <!-- Green Binder -->
  <rect x="10" y="330" width="10" height="50" fill="#D32F2F"/> <!-- Red Book -->
  <rect x="25" y="340" width="10" height="40" fill="#FBC02D"/> <!-- Yellow Book -->

  <!-- WALL SHELVES (Right) -->
  <rect x="300" y="150" width="100" height="10" fill="#5D4037" filter="url(#softShadow)"/>
  <rect x="300" y="280" width="100" height="10" fill="#5D4037" filter="url(#softShadow)"/>
  <rect x="300" y="400" width="100" height="10" fill="#5D4037" filter="url(#softShadow)"/>

  <!-- Plants on Shelves -->
  <!-- Plant 1 -->
  <path d="M330 150 L320 120 L340 120 Z" fill="#66BB6A"/>
  <rect x="325" y="140" width="10" height="10" fill="#E64A19"/>
  <!-- Plant 2 -->
  <path d="M370 280 L360 250 L380 250 Z" fill="#66BB6A"/>
  <rect x="365" y="270" width="10" height="10" fill="#E64A19"/>

  <!-- DESK (Center Bottom - No Chair Back) -->
  <rect x="80" y="500" width="240" height="120" fill="#E64A19" filter="url(#softShadow)"/> <!-- Red/Orange Desk -->
  <rect x="90" y="510" width="20" height="100" fill="#D84315"/> <!-- Leg -->
  <rect x="290" y="510" width="20" height="100" fill="#D84315"/> <!-- Leg -->
  
  <!-- Laptop -->
  <path d="M180 490 H240 L250 510 H170 Z" fill="#263238"/> <!-- Base -->
  <rect x="185" y="450" width="50" height="40" fill="#0277BD"/> <!-- Screen -->
  
  <!-- Coffee Mug -->
  <g transform="translate(130, 500)">
     <rect x="0" y="0" width="15" height="20" fill="white"/>
     <path d="M15 5 H20 V15 H15" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Removed Green Poster Frame -->

</svg>
