<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
  </filter>
  <!-- Main Plastic Body -->
  <rect x="10" y="10" width="80" height="80" rx="5" fill="#FF478D" stroke="#D4145A" stroke-width="2" filter="url(#dropShadow)"/>
  <!-- Label Area -->
  <rect x="20" y="10" width="60" height="40" rx="2" fill="white"/>
  <rect x="25" y="15" width="50" height="5" fill="#FFC107"/> <!-- Lines -->
  <rect x="25" y="25" width="50" height="5" fill="#E0E0E0"/>
  <rect x="25" y="35" width="30" height="5" fill="#E0E0E0"/>
  <!-- Shutter -->
  <rect x="25" y="60" width="30" height="30" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1"/>
  <rect x="35" y="65" width="10" height="15" fill="#424242"/>
</svg>
