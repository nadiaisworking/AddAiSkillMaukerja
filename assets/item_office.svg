<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
  </filter>
  <!-- Board -->
  <rect x="15" y="10" width="70" height="85" rx="4" fill="#FFB800" stroke="#F57C00" stroke-width="2" filter="url(#dropShadow)"/>
  <!-- Paper -->
  <rect x="20" y="20" width="60" height="70" fill="white"/>
  <!-- Text Lines -->
  <rect x="25" y="30" width="40" height="4" fill="#E0E0E0"/>
  <rect x="25" y="40" width="50" height="4" fill="#E0E0E0"/>
  <rect x="25" y="50" width="30" height="4" fill="#E0E0E0"/>
  <!-- Checkmark -->
  <path d="M50 60 L60 70 L80 40" stroke="#00C853" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Clip -->
  <rect x="30" y="5" width="40" height="15" rx="2" fill="#546E7A"/>
  <rect x="40" y="8" width="20" height="15" rx="7.5" fill="#CFD8DC"/>
</svg>
