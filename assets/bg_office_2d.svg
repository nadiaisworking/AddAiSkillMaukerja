<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="wallGrad" x1="0" y1="0" x2="0" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFDD59"/> <!-- Warm Yellow Wall -->
      <stop offset="1" stop-color="#FFC107"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0" y1="600" x2="0" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#E0E0E0"/> <!-- Light Floor -->
      <stop offset="1" stop-color="#F5F5F5"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- WALLS & FLOOR -->
  <rect width="400" height="800" fill="url(#wallGrad)"/>
  <rect y="600" width="400" height="200" fill="url(#floorGrad)"/>
  <!-- Baseboard -->
  <rect y="590" width="400" height="10" fill="white"/>

  <!-- FURNITURE - SHELF (Left) -->
  <rect x="-10" y="100" width="100" height="500" fill="#8D6E63" filter="url(#softShadow)"/> <!-- Wood Shelf -->
  <rect x="0" y="150" width="80" height="10" fill="#6D4C41"/>
  <rect x="0" y="300" width="80" height="10" fill="#6D4C41"/>
  <rect x="0" y="450" width="80" height="10" fill="#6D4C41"/>
  
  <!-- Shelf Items -->
  <rect x="10" y="110" width="15" height="40" fill="#ee3c4d" rx="2"/> <!-- Red Folder -->
  <rect x="30" y="120" width="15" height="30" fill="#00CEC9" rx="2"/> <!-- Teal Book -->
  <circle cx="50" cy="285" r="15" fill="#A8E6CF"/> <!-- Pot -->
  <path d="M50 285 L40 260 L60 260 Z" fill="#2ED573"/> <!-- Plant -->

  <!-- WINDOW (Center Back) -->
  <rect x="100" y="150" width="220" height="150" fill="#81ECEC" stroke="white" stroke-width="8" filter="url(#softShadow)"/>
  <path d="M100 150 L200 300 H320 V150" fill="white" opacity="0.2"/> <!-- Glass Reflection -->
  <rect x="100" y="220" width="220" height="8" fill="white"/> <!-- Frame -->
  
  <!-- DESK (Bottom Center) -->
  <rect x="80" y="450" width="260" height="150" fill="#D84315" filter="url(#softShadow)"/> <!-- Desk Top -->
  <rect x="100" y="460" width="30" height="140" fill="#BF360C"/> <!-- Leg L -->
  <rect x="290" y="460" width="30" height="140" fill="#BF360C"/> <!-- Leg R -->
  
  <!-- Laptop -->
  <path d="M180 430 L240 430 L250 450 L170 450 Z" fill="#2D3436"/> <!-- Base -->
  <rect x="185" y="390" width="50" height="40" fill="#74B9FF" stroke="#2D3436" stroke-width="2"/> <!-- Screen -->

  <!-- DECOR (Right Wall) -->
  <rect x="320" y="100" width="80" height="10" fill="#6D4C41" filter="url(#softShadow)"/>
  <rect x="320" y="250" width="80" height="10" fill="#6D4C41" filter="url(#softShadow)"/>
  
  <rect x="340" y="60" width="20" height="40" fill="#FDCB6E" rx="2"/>
  <circle cx="360" cy="235" r="12" fill="#FF7675"/>
  <path d="M360 235 L350 215 L370 215 Z" fill="#55E6C1"/>

  <!-- Carpet -->
  <ellipse cx="200" cy="700" rx="150" ry="40" fill="#ee3c4d" opacity="0.1"/>
</svg>
